<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="../../texttoolbar.js"></script>
	<link rel="stylesheet" href="../../texttoolbar.css">
	<script>
		$(function(){
			/* Кнопки */
			var buttons = {
				'quotes': {
					'img': '../_images/quotes.png',
					'func': function(target, before, select, after){
						target.val(before + '«' + select + '»' + after);
					}
				},
				'upperсase': {
					'img': '../_images/upperсase.png',
					'func': function(target, before, select, after){
						target.val(before + select.toUpperCase() + after);
					}
				},
				'lowercase': {
					'img': '../_images/lowercase.png',
					'func': function(target, before, select, after){
						target.val(before + select.toLowerCase() + after);
					}
				},
				'clear': {
					'img': '../_images/clear.png',
					'func': function(target, before, select, after){
						target.val('');
					}
				},
			};
			
			/* Верхний */
			$('input[texttoolbar~=top]').textToolbar({
				'position': 'top',
				'buttons': [
					buttons.quotes,
					buttons.upperсase,
					buttons.lowercase,
				]
			});
			
			/* Нижний */
			$('input[texttoolbar~=bottom]').textToolbar({
				'position': 'bottom',
				'buttons': [
					buttons.quotes,
					buttons.upperсase,
					buttons.lowercase,
				]
			});
			
			/* Очистить */
			$('input[texttoolbar~=close]').textToolbar({
				'position': 'inset right',
				'border': false,
				'margin': 0,
				'buttons': [
					buttons.clear,
				]
			});
		});
	</script>
</head>
<body>
	<div>Поддержка нескольких Toolbar's:</div>
	<input texttoolbar="close top" value="Текст">
	<div>&nbsp;</div>
</body>
</html>
